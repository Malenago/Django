<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

<div class="container text-center" style="width: 400px;">
    <br>
    <h1>мини-генератор паролей</h1>
    <br>

    <form action="{% url 'password' %}">
        <p>Выберите длину пароля:</p>
        <select name="длина пароля" class="form-select" aria-label="Disabled select example">
            <option value="6"> 6 </option>
            <option value="7"> 7 </option>
            <option value="8"> 8 </option>
            <option value="9"> 9 </option>
            <option value="10"> 10 </option>
            <option value="11"> 11 </option>
            <option value="12" selected="selected"> 12 </option>
            <option value="13"> 13 </option>
            <option value="14"> 14 </option>
        </select>

        <br>
        <p>Выберите настройки:</p>
        <div class="container" style="text-align:left; width:200px;">
            <input type="checkbox" name="верхний регистр"> верхний регистр
            <br>
            <input type="checkbox" name="цифры"> цифры
            <br>
            <input type="checkbox" name="особые знаки"> особые знаки
            <br>
        </div>

        <br>
        <input type="submit" class="btn btn-light" value="сгенерировать пароль">
    </form>

</div>
